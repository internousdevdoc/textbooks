<!DOCTYPE html>
<html lang="ja">
<head>
　<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href=style.css>
<title>登録情報変更</title>
</head>
<body>
  <div class="container">

  <h1 class="text-center">登録情報変更画面</h1>
  <br>
  <br>
  <div class="text-center">変更する箇所を入力して下さい。</div>
  <br>
  <br>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3 text-center"><h4>登録情報</h4></div>
    <div class="col-sm-3 text-center"><h4>変更情報</h4></div>
    <div class="col-sm-3"></div>
  </div>

  <br>
  <div class="form-group">
  <label class="control-label text-right col-sm-4 text-danger">氏名</label>
  <label class="control-label col-sm-3 text-danger">山田太郎</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>

  <div class="form-group">
  <label class="control-label text-right col-sm-4 text-danger">氏名（かな）</label>
  <label class="control-label col-sm-3 text-danger">やまだたろう</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>

  <div class="form-group">
  <label class="control-label text-right col-sm-4">郵便番号</label>
  <label class="control-label col-sm-3">〒113-0034</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>

  <div class="form-group">
  <label class="control-label text-right col-sm-4 text-danger">住所（都道府県市区町村）</label>
  <label class="control-label col-sm-3 text-danger">東京都文京区湯島</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>

  <div class="form-group">
  <label class="control-label text-right col-sm-4 text-danger">住所（番地）</label>
  <label class="control-label col-sm-3 text-danger">3-2-12</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>

  <div class="form-group">
  <label class="control-label text-right col-sm-4">住所（建物名）</label>
  <label class="control-label col-sm-3">御茶ノ水天神ビル2F</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>

  <div class="form-group">
  <label class="control-label text-right col-sm-4 text-danger">電話番号</label>
  <label class="control-label col-sm-3 text-danger">03-6205-7707</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>

  <div class="form-group">
  <label class="control-label text-right col-sm-4 text-danger">Emailアドレス</label>
  <label class="control-label col-sm-3 text-danger">example@gmail.com</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>

  <div class="form-group">
  <label class="control-label text-right col-sm-4 text-danger">Password</label>
  <label class="control-label col-sm-3 text-danger">**********</label>
  <div class="col-sm-3 col-ms-offset-2">
  <input type="text" class="form-control input-sm">
  </div>
  </div>
</div>
 <br>
 <br>
<div class="text-center">
    内容が正しければ登録ボタンを押してください。<br>
    内容をリセットしたい場合はリセットボタンを押すしてくだいさい。
</div>
 <br>
 <div style="text-align: center;">
   <button type="button" class="btn btn-success">戻る</button>
   <button type="button" class="btn btn-success">リセット</button>
   <button type="button" class="btn btn-success">登録</button>
 </div>
 <br>
 <br>
 <br>
 <br>
 <br>
 <br>

</body>
</html>
