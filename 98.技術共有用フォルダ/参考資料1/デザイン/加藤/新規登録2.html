	<div class="title">
	<h2 align="center">新規登録</h2>
	</div>
	<form>
<div class="table">
	<table align="center" width="500px "border="1px" cellspacing="0">
		<tr><th align="right">氏名 <span>必須</span>:</th>
			<td><input type="text" name="name"></td>
			</tr>
		<tr><th align="right">氏名(かな) <span>必須</span>:</th>
			<td><input type="text" name="id"></td>
			</tr>
		<tr><th align="right">パスワード <span>必須</span>:</th>
			<td><input type="password" name="pass" placeholder="6文字以上・半角英数字"></td>
			</tr>
		<tr><th align="right">パスワード(確認) <span>必須</span>:</th>
			<td><input type="password" name="pass"></td>
			</tr>
		<tr><th align="right">郵便番号 <span>必須</span>:</th>
			<td><input type="text" size="8" name="zip" id="zip" placeholder="例）1070051" onkeyup="getAddrss();" /></td>
			</tr>
		<tr><th align="right">住所 <span>必須</span>:</th>
			<td><input type="text" name="live"></td>
			</tr>
		<tr><th align="right">メールアドレス <span>必須</span>:</th>
			<td><input type="email" name="email"></td>
			</tr>
		<tr><td colspan="2">&nbsp;</td></tr>
		<tr><th align="right">クレジットカード<input type="checkbox" name="card" value="card"></th>
			<td>&nbsp;</td></tr>
		<tr><th align="right">種類:</th>
			<td><input type="radio" name="q1" value="visa">VISA</td></tr>
		<tr><th>&nbsp;</th>
			<td><input type="radio" name="q1" value="jcb">JCB</td></tr>
		<tr><th align="right">カード番号:</th>
			<td><input type="text" name="namber"></td></tr>
		<tr><th align="right">セキュリティコード:</th>
			<td><input type="password" name="code"></td></tr>
		<tr><th align="right">カード名義:</th>
			<td><input type="text" name="cardname"></td></tr>
		<tr><th align="right">有効期限:</th>
			<td><input type="text" name="span" size="1px" maxlength='2'>/
			<input type="text" name="span" size="1px" maxlength="2"></td></tr>
	</table>
	</div>

	<div align="center" class="button">
		<input type="button" name="subumit" value="確認" onclick="location.href='kakunin.html'">
		<input type="reset" name="reset" value="リセット">
	</div>
	</form>
